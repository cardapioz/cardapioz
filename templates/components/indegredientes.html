<div class="col s12 l12 m12">

    <ul class="collapsible z-depth-0" data-collapsible="accordion">
        <li>
            <div class="collapsible-header">
                <i class="material-icons">keyboard_arrow_down</i>Ingredientes</div>
            <ul class="collection collapsible-body" style="padding: 10px 0; border-bottom: 1px solid rgba(0, 0, 0, 0.1)">
                {% for ingredient in produto %}
                    <li class="collection-item">{{ ingredient }}</li>
                {% empty %}
                    <li class="collection-item">Não há ingredientes</li>
                {% endfor %}
            </ul>
        </li>
    </ul>
</div>
