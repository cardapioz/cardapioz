{% extends "core/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="container">
        <h5 class="light">{% trans "Set Password" %}</h5>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="align-center btn waves-effect waves-light red darken-3" type="submit" name="action">{% trans 'Set Password' %}</button>
        </form>
    </div>
{% endblock %}
