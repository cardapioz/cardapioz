{% extends "core/base.html" %}

{% load i18n %}


{% block content %}
    <div class="container">
        <h5 class="light">{% trans "Change Password" %}</h5>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="align-center btn waves-effect waves-light red darken-3" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
{% endblock %}
