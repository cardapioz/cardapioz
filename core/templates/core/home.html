{% extends 'core/base.html' %}{% load staticfiles %}

{% block content %}
    {% include 'core/modal.html' %}

    <div class="row">

        <div class="container">
            {% for i in 'x'%}<div class="container-full red darken-3" style="height: 300px; margin-top: 10px;"></div>{% endfor %}

            <h5 class="light link">Categoria </h5>
            <div class="main-carousel js-flickity" data-flickity-options='{ "pageDots": false, "cellAlign": "left", "contain": true }'>
                {% for produto in produtos %}
                    <div class="col m5 l3 s11 center ">
                        <div class="card">
                            <div class="card-image">
                                <img src="{% if produto.photo_thumb %}{{ produto.photo_thumb.url }}{% endif %}">
                                <span class="card-title truncate" title="{{ produto.title|capfirst}}">{{ produto.title|capfirst }}</span>
                                <a class="btn-floating halfway-fab waves-effect waves-light white"><i class="material-icons red-text text-darken-3">favorite_border</i></a>
                            </div>
                            <div class="card-action">
                                <a href="#modal1" class="red-text text-darken-3" >pedido rapido</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="{% static 'core/materialize/css/flickity.css' %}">
    <script src="{% static 'core/materialize/js/flickity.pkgd.min.js' %}"></script>
{% endblock %}
